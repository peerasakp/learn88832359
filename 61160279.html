.card {

}

    border-bottom: 1px solid #e5e5e5;
}

    margin-right: 15px;

    -webkit-border-radius: 50%;

}

    display: inline-block;

}

    font-size: 14px;

}

}

.card .card-body {

}

.card .card-media img {
