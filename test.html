<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Card</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link href="bootstrap/css/test.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="bio">
        <img src="http://www.croop.cl/UI/twitter/images/up.jpg" alt="background" class="bg">
                <div class="desc">
                    <h3>@carlf</h3>
                    <p>Carl Fredricksen is the protagonist in Up. He also appeared in Dug's Special Mission as a minor character.</p>
                </div>
            </div>
            
            <div class="avatarcontainer">
                <img src="http://www.croop.cl/UI/twitter/images/carl.jpg" alt="avatar" class="avatar">
                <div class="hover">
                        <div class="icon-twitter"></div>
                </div>
            </div>


        </header>

        <div class="content">
            <div class="data">
                <ul>
                    <li>
                        2,934
                        <span>Tweets</span>
                    </li>
                    <li>
                        1,119
                        <span>Followers</span>
                    </li>
                    <li>
                        530
                        <span>Following</span>
                    </li>
                </ul>
            </div>

            <div class="follow"> <div class="icon-twitter"></div> Follow</div>
        </div>

    </div>
    
</body>
<script src="bootstrap/js/test.js" type="text/javascript"></script>
</html>
